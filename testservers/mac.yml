
pool:
  vmImage: 'macOS-latest'

steps:
- bash: |
    export KRB5_TRACE=/dev/stdout
    export KRB5_CONFIG=$(System.DefaultWorkingDirectory)/testservers/krb5.conf
    echo "password" | kinit user1
    klist
  displayName: Test kerberos connection

- bash: |
    cd $(System.DefaultWorkingDirectory)/spncheck
    make
    bin/spncheck
  displayName: Show installed GSS-API mechanisms

- bash: |
    curl --version
  displayName: Show curl version
