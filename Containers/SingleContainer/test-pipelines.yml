# Build Docker image for this app, to be published to Docker Registry
pool:
  vmImage: 'ubuntu-16.04'
variables:
  buildConfiguration: 'Release'
steps:
- script: |
    cd Containers/SingleContainer
    docker build -f Dockerfile -t enterprisetests:$BUILD_BUILDID .
    docker run --hostname kdc --domainname linux.contoso.com -v $(System.DefaultWorkingDirectory):/testresults --name enterprisetests --rm enterprisetests:$BUILD_BUILDID

- task: PublishTestResults@2
  inputs:
    testRunner: VSTest
    testResultsFiles: '**/*.trx'
    failTaskOnFailedTests: true
